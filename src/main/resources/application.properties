# DB CP Settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/triends?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# MyBatis Settings
mybatis.mapper-locations=mappers/**/*.xml
mybatis.type-aliases-package=com.ssafy.triends.**.model
mybatis.type-handlers-package=com.ssafy.triends.global.model

# Logging Settings
logging.level.root=info
logging.level.com.ssafy.triends=debug

# SWAGGER Settings
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER